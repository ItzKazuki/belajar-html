<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        .head {
            display: flex;
            justify-content: space-evenly;
        }

        .head > div {
            height: 100px;
            width: 100px;
        }

        p {
            font-size: 30px;
            margin-left: 35px;
        }

        #result {
            width: 100px;
            height: 100px;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="head">
        <!-- <div id="test1" class="test" onmouseover="nyala(1, 'pink')" onmouseout="mati()">1</div>
        <div id="test2" class="test" onmouseover="nyala(2, 'skyblue')" onmouseout="mati()">2</div> -->
        <div class="test" style="background-color: pink;" onmouseover="nyala(1)" onmouseout="mati()"><p>1</p></div>
        <div class="test" style="background-color: skyblue;" onmouseover="nyala(2)" onmouseout="mati()"><p>2</p></div>
        <div class="test" style="background-color: magenta;" onmouseover="nyala(3)" onmouseout="mati()"><p>3</p></div>
        <div class="test" style="background-color: cyan;" onmouseover="nyala(4)" onmouseout="mati()"><p>4</p></div>
    </div>
    <div id="result"></div>
    <script>
        // document.getElementById('test').addEventListener('onmouseover', () => {
            //     console.log('test')
        // })

        const myButton = document.getElementsByClassName('test')

        const result = document.getElementById('result');

        function nyala(button) {
            console.log(myButton)
            button -=1;
            result.innerHTML += myButton[button].innerHTML;
            result.style.backgroundColor = myButton[button].style.backgroundColor;
            result.childNodes[0].style.marginTop = '50px';
            console.log(result.childNodes[0])
        }

        function mati() {
            result.innerHTML = "";
            result.style.backgroundColor = 'white';
        }

        
        // button.onmouseover = function() {
        //     console.log(button.innerHTML)
        // }
        // button.onmouseenter = function() {
        //     result.val = "";
        // }
    </script>
</body>
</html>
